<!-- floor_plan.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Floor Plan</title>
  </head>
  <body>
    <h1>Выберите комнату:</h1>
    {% load static %}
    <img src="{% static 'plan.png' %}" width="90%" height="90%" alt="Floor Plan" usemap="#floorPlanMap" />

    <map name="floorPlanMap">
      <!--комнаты-->
      <area shape="rect" coords="0,0,50,50" id="room1" onclick="highlightRoom('room1')" />
      <area shape="rect" coords="80,80,200,200" id="room2" onclick="highlightRoom('room2')" />
    </map>

  </body>
</html>
